<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

    <title>Formulário Simples</title>

<body>
    <h1>Formulário</h1>

    <div class="linhasup">
    <form name="formulario">
        <h2> Favor preencehr todos os campos.</h2>

        <p>Seu Nome</p><input type="text" id="nomeid" placeholder="Nome" required="required" name="nome" />
        <br>
        <p>Seu Email</p> <input type="email" id="emailid" placeholder="Email" required="required" name="email" />
        <br>
        <p>Seu Telefone</p> <input type="number" id="foneid" placeholder="Telefone" required="required" name="tel" />
        <br>
        <p>Rua e Número</p> <input type="text" id="enderecoid" placeholder="nome e numero" required="required" name="endereco" />
        <br>
        <p>Complemento (opcional)</p> <input type="text" id="complementoid" placeholder="complemento" name="complemento" />
        <br>
        <p>Seu Bairro</p> <input type="text" id="bairroid" placeholder="Seu Bairro" required="required" name="bairro" />
        <br>
        <p>Cidade e Estado</p> <input type="text" id="cidadeid" placeholder="cidade e Estado" required="required" name="cidade" />
        <br>
        <p>CEP</p> <input type="number" id="cepid" placeholder="numero" required="required" name="CEP" />
        <br>
        <p></p>
        <button class="pushbutton" onclick="Enviar()">Enviar</button>
        <p></p>
        <p><a href="javascript:window.close()">Sair</a></p>

    </form>
    </div>
